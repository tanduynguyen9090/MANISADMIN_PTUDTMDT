                  </div>
                </div>
                <!--Kết thúc nhập liệu cho tên mã SKU-->

                <!--Nhập liệu cho mô tả sản phẩm-->
                <!--Điều chỉnh như phần nhập liệu cho tên sản phẩm-->
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px">Chất liệu: Bạc S925 (92,5% Bạc và 7,5% kim loại khác sản xuất theo công nghệ Bạc Ý), hàng gia công kĩ bóng đẹp, không han gỉ, không dị ứng, dễ làm sáng và bảo quản.</textarea>
                  </div>

                <!--Kết thúc nhập liệu cho tên mô tả sản phẩm-->

                <!--Nhập liệu cho Danh mục sản phẩm-->
                <div class="row mb-3">
                  <!-- Đây là một nhãn (label) dùng để định danh trường nhập liệu. Nó được thiết lập để chiếm 2/12 của hệ thống grid ở kích thước lớn (lg) trở lên

                  <label class="col-sm-2 col-form-label">Danh mục sản phẩm</label>
                  <!-- Đây là một cột dùng để chứa trường nhập liệu. Nó được thiết lập để chiếm 10/12 của hệ thống grid ở kích thước lớn (lg) trở lên.-->

                    <!-- Đây là một trường chọn (select) của biểu mẫu với lớp "form-select" của Bootstrap. Có một tùy chọn mặc định không có giá trị và sau đó là các tùy chọn khác nhau.-->

                      <option>Chọn danh mục sản phẩm</option>
                      <!--Đây là một tùy chọn khác trong trường chọn. Nó được đánh dấu là "selected", nghĩa là sẽ được chọn làm giá trị mặc định. Giá trị của nó là "1".-->
                      <option selected value="1">Dây chuyền</option>
                      <option value="2">Vòng tay</option>

                      <option value="3">Khuyên tai</option>

                <!--Nhập liệu cho hình ảnh sản phẩm-->

                      <!-- Nhãn (label) cho trường nhập liệu hình ảnh sản phẩm. 
                        Được thiết lập để chiếm 2/12 của hệ thống grid ở kích thước lớn (lg) trở lên.-->

                        Chiếm 10/12 của hệ thống grid ở kích thước lớn (lg) trở lên.-->
                      <div class="col-sm-10">
                        <!-- Một nút (button) có sự kiện onclick, khi được nhấp, sẽ kích hoạt hàm JavaScript openFileInput(). 
                          Chức năng của nút này là mở trình chọn tệp tin.-->
                        <button onclick="openFileInput()">Chọn tệp tin</button>
                        <a href="">Dây Chuyền 925 Bông Tuyết Đính Đá</a>
      
                        <input class="form-control visually-hidden" type="file" id="formFile">
                        
                      </div>
                    </div>
                    <!--Kết thúc nhập liệu cho hình ảnh sản phẩm-->
                 <!--Đây là một tệp script, nó là một phần của Bootstrap, giúp cung cấp các tính năng JavaScript của Bootstrap như carousel, modal, dropdown, và nhiều thành phần khác.-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <script>
                  //Hàm này được gọi khi người dùng nhấp vào nút "Chọn tệp tin". 
                  //Nó lấy phần tử trường nhập liệu tệp tin có id là "formFile" và gọi phương thức click() để mở trình chọn tệp tin.
                  function openFileInput() {
                    const fileInput = document.getElementById('formFile');
                    fileInput.click();
                  }
                
                  // Đoạn mã này lắng nghe sự kiện "change" trên trường nhập liệu tệp tin (có id là "formFile"). 
                  //Khi người dùng chọn một tệp tin, hàm xử lý sự kiện sẽ được gọi.
                  document.getElementById('formFile').addEventListener('change', function() {
                    const fakeFileDisplay = document.getElementById('fakeFileDisplay');
                    // Hàm xử lý sự kiện kiểm tra xem có tệp tin nào được chọn hay không (this.files.length > 0). 
                    //Nếu có, nó lấy tên của tệp tin đó và hiển thị nó trong phần tử có id là "fakeFileDisplay". 
                    //Nếu không có tệp tin nào được chọn, nó hiển thị "Chưa chọn".
                    const fileName = this.files.length > 0 ? this.files[0].name : 'Chưa chọn';
                    fakeFileDisplay.textContent = fileName;
                  });
                </script>
                

                <div class="text-center">

                    function redirectToTatCaSP() {
                      // Chuyển hướng đến trang HTML khác
                      window.location.href = 'TatCaSanPham.html';
                    }
                  </script>
